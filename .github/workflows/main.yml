name: Run simulation study
on: 
  push:
    paths:
    - ".github/workflows/main.yml"

jobs:
  run_sim:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scen_num: [0, 1, 21, 25]
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install Package Dependencies
        run: |-
          Rscript -e "install.packages('remotes')"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"
      - name: Run simulation study for scen_num ${{ matrix.scen_num }}
        run: |-
          Rscript rcode/testjob.R ${{ matrix.scen_num }} 5000
      - uses: actions/upload-artifact@v1
        with:
          name: data-output-S${{ matrix.scen_num }}
          path: data/output
  pullRequest:
    needs: [run_sim]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scen_num: [0, 1, 21, 25]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: data-output-S${{ matrix.scen_num }}
          path: data/output
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add sim output simulation study datagen_scen scen_num ${{ matrix.scen_num }}
          committer: Linda Nab <LindaNab@users.noreply.github.com>
          branch: patch${{ matrix.scen_num }}