name: Run simulation study for one datagen_scen
on: 
  push:
    paths:
    - ".github/workflows/input_one_datagen_scen.txt"
#  schedule:
#    - cron:  '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scen_num: [0 1]
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      #- name: Install Package Dependencies
        #run: |-
          #Rscript -e "install.packages('remotes')"
          #Rscript -e "remotes::install_deps(dependencies = TRUE)"
      - name: Run simulation study one datagen_scen
        run: |-
          Rscript rcode/testjob.R .github/workflows/input_one_datagen_scen.txt ${{ matrix.scen_num }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add sim output simulation study datagen_scen#1
          committer: Linda Nab <LindaNab@users.noreply.github.com>
          branch: patch